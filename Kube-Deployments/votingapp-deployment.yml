apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-deployment
  labels:
    app: demo-voting-app
    name: voting-app-pod
spec:
   replicas: 1
   selector:
     matchlabels:
       app: demo-voting-app
       name: voting-app-pod
    template:
       metadata:
         name: voting-app-pod
         labels:
            app: demo-voting-app
            name: voting-app-pod
       spec:
          containers:
            - name: voting-app
              image: dockersamples/examplevotingapp_vote
              ports:
                -containerPort: 80