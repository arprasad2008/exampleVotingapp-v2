apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  labels:
    app: demo-voting-app
    name: worker-app-pod

spec:
  replicas: 1
  selector:
    matchlabels:
      app: demo-voting-app
      name: worker-app-pod

  template:
    metadata:
      name: worker-app-pod
      labels:
        app: demo-voting-app
        name: worker-app-pod
    spec:
      containers:
        - name: worker-app
          image: dockersamples/examplevotingapp_worker